<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 使用linux crontab 定时运行任务 · Tong Jiewen</title><meta name="description" content="使用linux crontab 定时运行任务 - Tong Jiewen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.jpg"><link rel="stylesheet" href="/css/apollo.css"><!-- - var xml = config.url + '/atom.xml'//- link(rel="search", type="application/opensearchdescription+xml", href=xml, title=config.title)--></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/tongjieme" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/qr.html" target="_self" class="nav-list-link">QRCODE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">使用linux crontab 定时运行任务</h1><div class="post-info">Jan 19, 2017</div><div class="post-content"><p>crontab定时任务可以定时执行一些命令，最常见的使用场景就是每天或每周定时自动备份数据。</p>
<p>以下以 Ubuntu 为例简单介绍使用crontab方法</p>
<h1 id="列出定时任务"><a href="#列出定时任务" class="headerlink" title="列出定时任务"></a>列出定时任务</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">crontab -l</div></pre></td></tr></table></figure>
<h1 id="编写定时任务"><a href="#编写定时任务" class="headerlink" title="编写定时任务"></a>编写定时任务</h1><p>执行下面命令会编辑记录定时任务的文件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">crontab -e</div></pre></td></tr></table></figure></p>
<p>输入任务信息和接收执行结果的邮箱地址，编写好之后保存文件即可<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">MAILTO=&apos;your_mail@mail.com&apos;</div><div class="line">30 9 * * * ~/go.sh</div></pre></td></tr></table></figure></p>
<h2 id="编写的规则如下"><a href="#编写的规则如下" class="headerlink" title="编写的规则如下"></a>编写的规则如下</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">* * * * * 要执行的命令</div><div class="line">- - - - -</div><div class="line">| | | | |</div><div class="line">| | | | ----- 星期几 (0 - 7) (星期日=0 或者 7)</div><div class="line">| | | ------- 几月 (1 - 12)</div><div class="line">| | --------- 几日 (1 - 31)</div><div class="line">| ----------- 几时 (0 - 23)</div><div class="line">------------- 几分 (0 - 59)</div></pre></td></tr></table></figure>
<h1 id="其它有用的命令"><a href="#其它有用的命令" class="headerlink" title="其它有用的命令"></a>其它有用的命令</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">service cron status # 检查crontab状态</div><div class="line">service cron start # 启动crontab服务 一般无需执行，已默认启动</div></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2017/01/22/在mac上使用SSH key 自动且安全地登录远程Linux服务器/" class="prev">上一篇</a><a href="/2017/01/05/ubuntu 16.04 xenial 配置国内软件源/" class="next">下一篇</a></div></footer></div></body></html>
