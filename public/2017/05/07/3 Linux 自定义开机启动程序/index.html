<h2 id="不同点"><a href="#不同点" class="headerlink" title="不同点"></a>不同点</h2><ol>
<li>硬链接基本上和文件本身一样, 当所有指向实体文件的硬链接都被删除的话,实体文件也会被删掉<br>软连接被删除对实体文件无影响</li>
<li>硬链接无法引用目录, 无法引用外部磁盘分区的文件</li>
<li>实体文件移动位置, 硬链接依然有效, 软连接则成坏链接</li>
</ol>
