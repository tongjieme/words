<head>

  <meta name="renderer" content="webkit" />

  <title>最简洁的二维码生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description"  content="打开最快,无广告的二维码生成器" />
  <meta name="keywords"  content="QR code,二维码生成器" />

  <script src="vendor/qrcodejs/qrcode.min.js"></script>
  <style>
    .cm-textarea {
      width:100%;
      min-height:10em;
    }
  </style>
</head>
<body>

<textarea id="J-content" class="cm-textarea" placeholder="输入任意内容" autofocus></textarea>

<div id="qrcode"></div>
<script type="text/javascript">

var J_content = document.getElementById("J-content");
var qr = document.getElementById("qrcode")

var genQr = function(){
  qr.innerHTML = "";
  new QRCode(qr, J_content.value);
};
J_content.addEventListener("keyup", genQr)
J_content.addEventListener("blur", genQr)

</script>
</body>
